<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;

            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h2, h3 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            width: 100%;
        }
        .itemized-charges {
            list-style-type: none;
            padding: 0;
        }
        .itemized-charges li {
            margin-bottom: 10px;
        }
        label {
            color: #555;
        }
    </style>
    <script>
        function printBill() {
            window.print();
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Bill Details</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <p><strong>Patient:</strong> {{ bill.patient.name }}</p>
                <p><strong>Date Issued:</strong> {{ bill.date_issued }}</p>
                <h3>Itemized Charges</h3>
                <ul class="itemized-charges">
                    {% for charge in bill.itemized_charges %}
                        <li><strong>{{ charge.description }}:</strong> {{ charge.amount }}</li>
                    {% endfor %}
                </ul>
                <p><strong>Total Amount:</strong> {{ bill.total_amount }}</p>
                <button onclick="printBill()" class="btn btn-primary">Print Bill</button>
            </div>
        </div>
        <p><a href="{% url 'pharmacist_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a></p>
    </div>
</body>
</html>
