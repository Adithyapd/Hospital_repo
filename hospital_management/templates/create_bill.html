<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bill</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            width: 100%;
        }
        .form-control {
            border-radius: 5px;
        }
        label {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Bill</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.patient.label_tag }}<br>
                {{ form.patient }}
            </div>
            <div class="form-group">
                {{ form.date_issued.label_tag }}<br>
                {{ form.date_issued }}
            </div>
            <div class="form-group">
                {{ form.charge_descriptions.label_tag }}<br>
                {{ form.charge_descriptions }}
            </div>
            <div class="form-group">
                {{ form.charge_amounts.label_tag }}<br>
                {{ form.charge_amounts }}
            </div>
            <button type="submit" class="btn btn-primary">Create Bill</button>
        </form>
        <p><a href="{% url 'pharmacist_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a></p>
    </div>
</body>
</html>
