{% load static %}
<section id="doctor" class="doctor">
  <div class="container">
    <div class="heading4">Our Doctors</div>
  </div>
  <div class="container" id="container3">
    <div class="row">
      {% for doct in doctor %}
        <div class="col-md-3 py-3 py-md-0">
          <div class="card">
            <img src="{{doct.image.url}}" alt="Image of Dr. {{doct.name}}">
            <div class="card-body">
              <h5>{{doct.name}}</h5>
              <h4>{{doct.specialization}}</h4>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>

<style>
/* Centering text in the card */
.card {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.card img {
  width: 100%; /* Ensure the image takes up the full width of the card */
  height: auto; /* Maintain the aspect ratio of the image */
}

.card-body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.card-body h5, .card-body h4 {
  margin: 0; /* Remove default margins */
}
</style>
