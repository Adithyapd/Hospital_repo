{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Cancel Appointment</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'images/car1.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f8f9fa;

        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Cancel Appointment</h1>
        <p>Appointment ID: {{ appointment.id }}</p>
        <p>Appointment Date: {{ appointment.Booking_date }}</p>
        <p>Booked_on: {{ appointment.Booked_on }}</p>
        <p>Doctor: {{ appointment.Doctor_name }}</p>

        <form method="post" action="{% url 'cancel_appointment' appointment.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Cancel</button>
            <a href="{% url 'patient_dashboard' %}" class="btn btn-secondary">No, Go Back</a>
        </form>
    </div>
</body>
</html>
